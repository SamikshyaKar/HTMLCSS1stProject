<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAmazonWebsite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>

        <!-- <i class="fa-regular fa-shield-halved"></i>
        <i class="fa-regular fa-heart"></i> -->
        <div class="mynavbar">
            <div class="mynav-Logo myborder">
                <div class="MyLogo">

                </div>
            </div>
            <div class="mynav-address  myborder">
             <p class="myadd-first">Deliver To</p>
             <div class="myadd-icon">
                <i class="fa fa-solid fa-location-dot"></i>
                <p class="myadd-second">India</p>
             </div>   </div>
                       <div class="mynav-search">
                      <select>
                       <option>All</option>
                      </select>
                      <input placeholder="Search Amazon"/>
                      <div class="search-icon"></div>

                       </div>
         


        </div>
    </header>
    
</body>
</html>
